<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookleter - PDF Booklet Maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>PDF Booklet Maker</h1>

    <form id="uploadForm">
      <input type="file" id="pdfInput" accept="application/pdf" required />
      <button type="submit">Create Booklet</button>
    </form>

    <p id="status"></p>
  </main>

  <script>
    const form = document.getElementById("uploadForm");
    const pdfInput = document.getElementById("pdfInput");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (pdfInput.files.length === 0) {
        status.textContent = "Please select a PDF file.";
        return;
      }

      const file = pdfInput.files[0];
      status.textContent = "Processing...";

      try {
        const response = await fetch("/api/booklet", {
          method: "POST",
          headers: {
            "Content-Type": "application/pdf",
          },
          body: file,
        });

        if (!response.ok) {
          status.textContent = `Error: ${response.statusText}`;
          return;
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = file.name.replace(/\.pdf$/i, "") + " booklet.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);

        status.textContent = "Download started!";
      } catch (err) {
        status.textContent = "Failed to create booklet.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
